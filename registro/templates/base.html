<!-- base.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Veículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'painel_principal' %}">Controle de Veículos</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'painel_principal' %}">Painel</a>
                <a class="nav-link" href="{% url 'registrar_entrada' %}">Registrar Entrada</a>
                <a class="nav-link" href="{% url 'relatorio' %}">Relatório</a>
                <!-- Exibe o botão de gerar PDF apenas se estivermos na página de relatório -->
                {% if request.resolver_match.url_name == 'relatorio' %}
                    <a class="nav-link btn btn-sm btn-success ms-2" href="{% url 'relatorio_pdf' %}?{{ request.GET.urlencode }}">Gerar PDF</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
